<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>
        Um parágrafo pode ser escrito
        de qualquer forma. Basta colocar
        tudo dentro das tags
        &lt;p&gt; e &lt;/p&gt;. <!--&lt; = Less Than (menor que) / &gt; = Greater Than (maior que)-->
    </p>
    <p>
        Para quebrar o texto
        em um lugar específico
        <br> como esse,
        basta usar a tag &lt;br&gt;.
    </p>
    <p>
        Símbolos especiais:
        &reg;; <!--Marca Registrada-->
        &copy;; <!--Copyright (Direito de Cópia)-->
        &trade;; <!--Trademark (Marca Registrada)-->
        &euro;; <!--Euro-->
        &pound;; <!--Libras-->
        &yen;; <!--Iene-->
        &cent;; <!--Centavos de dólar-->
        &delta;; <!--Delta minúsculo-->
        &Delta;; <!--Delta maiúsculo-->
        &uarr; <!--Seta para Cima (&uparrow;)-->
    </p>
    <p>
        Emoji:
        &#x1F44D;
    </p>
</body>
</html>
