<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML5</title>
</head>
<body>
    <h1>Teste de Fomrulário</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="M" checked><label for="masculino"> Masculino</label><br>
            <input type="radio" name="sexo" id="feminino" value="F"><label for="feminino"> Feminino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol"> Futebol</label><br>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete"> Basquete</label><br>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao"> Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis"> Tênis</label>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
