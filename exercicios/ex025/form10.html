<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com HTML5</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Ano de nascimento: </label>
            <input type="number" name="ano" id="iano" oninput="calcularIdade()">
        </p>

        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade">0</output>
        </p>
    </form>

    <script>
        function calcularIdade() {
            let anoAtual = new Date().getFullYear()
            idade.innerHTML = Number(anoAtual) - Number(iano.value)
        }
    </script>
</body>
</html>
