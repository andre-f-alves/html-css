<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes em HTML5</title>
    <style>
        iframe {
            width: 320px;
            height: 600px;
            border: 10px solid black;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Testes com iframes</h1>
    <p>
        <!--
            Tamanho padrão de iframes = 300x150px
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>
    </p>
</body>
</html>
